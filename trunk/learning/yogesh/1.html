<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>User Registration</title>
<style type="text/css">
<!--
.style1 {font-size: 24px}
-->
</style>
</head>

<body>
<form action="2.html" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <h1 align="center"> Registration form</h1>
  <p align="center">&nbsp;</p>
  <p align="left"> Username
    <input name="username" type="text" id="username" />
  </p>
  <p>
  Password 
  <input name="password" type="password" id="password" />
</p>
<p>Confirm Password 
    <input name="confirm_password" type="password" id="confirm_password" />
  </p>
<p align="center">
  <input name="imageField" type="image" src="../Bear.JPG" align="middle" />
</p>
<p>Name
    <input name="name" type="text" id="name" />
  </p>
  <p>Gender
    <input name="radiobutton" type="radio" value="Male" checked="checked" />
  Male     
  <input name="radiobutton" type="radio" value="female" />
  Female</p>
  <p>Hobbies 
    <input name="Cricket" type="checkbox" id="Cricket" value="1" />
  Cricket 
  <input name="soccer" type="checkbox" id="soccer" value="1" />
  Soccer 
  <input name="chess" type="checkbox" id="chess" value="0" />
  Chess</p>
  <p>User Description  </p>
  <p>
    <textarea name="textarea" cols="20" rows="5"></textarea>
  </p>
  <p>Country </p>
  <p>
    <select name="list" id="list">
      <option value="India">India</option>
      <option value="usa">USA</option>
      <option value="australia">Australia</option>
      <option value="china">china</option>
      <option value="algeria">Algeria</option>
    </select>
  </p>
  <p>Specialization(Select atleast 2)</p>
  <p>
    <select name="select" size="1" multiple="multiple">
      <option value="software">Software</option>
      <option value="hardware">hardware</option>
      <option value="networking">networking</option>
                                </select>
  </p>
  <p>Upload Resume:</p>
  <p>
    <input type="file" name="file" />
</p>
  <p>
    <input type="submit" name="Submit" value="Submit" />
    <a href="#Regist">TOP</a><a name="TOP" id="TOP"></a></p>
</form>
</body>

</html>
