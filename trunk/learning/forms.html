<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <p>Username: 
    <input name="username" type="text" id="username" />
</p>
  <p>Password: 
    <input name="password" type="password" id="password" />
</p>
  <p>Confirm Password: 
    <input name="confirm_password" type="password" id="confirm_password" />
  </p>
  <p>Name: 
    <input name="name" type="text" id="name" />
  </p>
  <p>Describe yourself:<br />
    <textarea name="description" cols="35" rows="10" id="description"></textarea>
  </p>
  <p>Gender: 
    <input name="gender" type="radio" value="Male" checked="checked" />
  Male 
  <input name="gender" type="radio" value="Female" />
  Female</p>
  <p>Hobbies: 
    <input name="cricket" type="checkbox" id="cricket" value="1" />
  Cricket 
  <input name="chess" type="checkbox" id="chess" value="1" />
  Chess 
  <input name="Carrom" type="checkbox" id="Carrom" value="1" />
  Carrom  </p>
  <p>Country:<br />
    <select name="country" id="country">
      <option value="India">India</option>
      <option value="US">US</option>
      <option value="China">China</option>
    </select>
  </p>
  <p>Image: 
    <input type="file" name="file" />
  </p>
  <p>
    <input type="submit" name="Submit" value="Submit" />
  </p>
  <p>&nbsp; </p>
</form>
</body>
</html>
