<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Forms</title>
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1">
  <table width="100%" border="0" cellpadding="5">
    <tr>
      <td colspan="6"><div align="center"><strong><font color="#FF0000" size="10">USER REGISTRATION FORM </font></strong></div></td>
    </tr>
    <tr>
      <td width="33%"><div align="left"><strong>User Name </strong></div></td>
      <td colspan="5"><label>
        <input name="username" type="text" id="username">
      </label></td>
    </tr>
    <tr>
      <td><div align="left"><strong>Password</strong></div></td>
      <td colspan="5"><label>
        <input name="password" type="password" id="password">
      </label></td>
    </tr>
    <tr>
      <td><div align="left"><strong>Confirm Password </strong></div></td>
      <td colspan="5"><label>
        <input name="confirm" type="password" id="confirm">
      </label></td>
    </tr>
    <tr>
      <td><div align="left"><strong>Address</strong></div></td>
      <td colspan="5"><label>
        <textarea name="address" cols="100" id="address"></textarea>
      </label></td>
    </tr>
    <tr>
      <td><div align="left"><strong>E-mail</strong></div></td>
      <td colspan="5"><label>
        <input name="email" type="text" id="email">
      </label></td>
    </tr>
    <tr>
      <td><div align="left"><strong>Gender</strong></div></td>
      <td><input name="button" type="radio" value="radiobutton" checked>
Male</td>
      <td><input name="button" type="radio" value="radiobutton">
Female</td>
      <td>&nbsp;</td>
      <td colspan="2"><label></label>        <label></label></td>
    </tr>
    <tr>
      <td><div align="left"><strong>Technologies</strong></div></td>
      <td colspan="5"><label>
        <select name="technology" size="3" multiple id="technology">
          <option value="java">Java</option>
          <option value="c">c</option>
          <option value="c++">c++</option>
          <option value=".net">.net</option>
          <option value="php">php</option>
          <option value="sql">sql</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td><div align="left"><strong>Job Profile </strong></div></td>
      <td width="40%" colspan="2"><label>
        
        <div align="left">
          <input name="checkbox1" type="checkbox" id="checkbox1" value="checkbox">
          Programmer</div>
      </label></td>
      <td width="40%"><label>
        
        <div align="left">
          <input name="checkbox2" type="checkbox" id="checkbox2" value="checkbox">
          Tester</div>
      </label></td>
      <td width="40%"><label>
        
        <div align="left">
          <input name="checkbox3" type="checkbox" id="checkbox3" value="checkbox">
          Manager</div>
      </label></td>
      <td width="40%"><label>
        
        <div align="left">
 <input name="checkbox4" type="checkbox" id="checkbox4" value="checkbox">

 Team Leader </div>
        </label></td>
    </tr>
    <tr>
      <td><div align="left"><strong>Upload File </strong></div></td>
      <td colspan="5"><label>
        <input type="file" name="file">
      </label></td>
    </tr>
    <tr>
      <td colspan="4"><strong>
        <label>
        </strong>
        <div align="center"><strong>
          <input type="submit" name="Submit" value="Submit">
        </strong><strong>        </div>
        </label>
      <div align="left"></strong></div></td>
      <td colspan="2"><label>
        <div align="center">
          <input type="reset" name="Submit2" value="Reset">
        </div>
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
